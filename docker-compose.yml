version: "3.3"
services:
    web:
        build: server/.
        ports:
            - "4001:4001"
        environment:
            - PORT=4001
        command: "npm run start"
    ui:
        build: client/.
        ports:
            - "3001:3001"
        environment:
            - PORT=3001
        command: "npm run start"
        stdin_open: true
